<script>
    let numbers = [4, 6, 7, 9, -1, 3, 5];
    let max = numbers[0];
    let index = 0;
    for(let i = 1; i < numbers.length; i++) {
        if(numbers[i] > max) {
            max = numbers[i];
            index = i
        }
    }
    alert("Max: " + max + " " + "at position " + index);
</script>
